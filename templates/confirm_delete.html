<!-- templates/confirm_delete.html -->

{% extends 'base.html' %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-danger">Confirm Delete</h2>
    <p>Are you sure you want to delete the task for Room <strong>{{ task.room_number }}</strong>?</p>
    <form method="post" action="{{ url_for('delete_task', task_id=task.id) }}">
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{{ url_for('manager_dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
